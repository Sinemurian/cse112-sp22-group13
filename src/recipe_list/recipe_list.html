<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./recipe_list.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>NaN Bread Recipes</title>
</head>

<body>
    <header>
        <button class="add" href="">Add</button>
        <h1>Recipess</h1>
        <!-- <img src /> -->
        <div class="search-container">
            <form action="#">
              <input type="text" placeholder="Search recipe" name="search">
              <button type="submit">Submit</button>
            </form>
    </header>

    <main>
      <div class="recipe-list">
        <recipe-card>
          <article>
            <img class="thumbnail" src="/src/recipe_list/images/bread.jpg" alt="Recipe Thumbnail"/>
            <div class="recipe-body">
              <p class="title">Lucious Loaf</h3>
              <p class="organization">NaN inc.</p>
              <div class="rating">
                <span>5</span>
                <img src alt="5 stars">
                <span>(500)</span>
              </div>
              <time>50 min</time>
              <p class="description">A grainy godess for you to enjoy</p>
              <ul class="tags">Tags:
                <li class="tag">gluten free</li>
              </ul>
            </div>
          </article>
        </recipe-card>
      </div>
    </main>



</body>

</html>
