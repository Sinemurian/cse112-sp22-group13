  <title>NaN Bread Recipes</title>

<body>
    <header>
        <button class="add" href="">Add</button>
        <h1>Recipess</h1>
        <!-- <img src /> -->
        <div class="search-container">
            <form method="GET" action="#">
              <input type="text" placeholder="Search recipe" name="search">
              <button type="submit">Submit</button>
            </form>
    </header>

    <main>
      <div class="recipe-list">
        <!-- recipe card inside the list -->
        <recipe-card-list>
          <div class="recipe-grid-container">
            <div class="recipe-grid-img">          
              <img src="./img/bread.jpg" height="108px" width="108px" alt="recipe-preview" />
            </div>
            <div class="grid-recipe-description">     
              lorem ipsum
            </div>
          </div>
        </recipe-card-list>
      </div>
      
      <!-- recipe card template, should be in another html file -->
      <recipe-card>
        <article>
          <img src="./img/bread.jpg" alt="Recipe Thumbnail" height="108px" width="108px" style="text-align: center"/>
          <div class="recipe-body">
            <p class="title">Lucious Loaf</h3>
            <p class="organization">NaN inc.</p>
            <div class="rating">
              <span>5</span>
              <img src="#" alt="5 stars">
              <span>(500)</span>
            </div>
            <time>50 min</time>
            <p class="description">A grainy godess for you to enjoy</p>
            <ul class="tags">Tags:
              <li class="tag">gluten free</li>
            </ul>
          </div>
        </article>
      </recipe-card>
    </main>



</body>
