  <title>NaN Bread Recipes</title>

<body>
    <header>
        <div class="header">
            <!-- <img src /> -->
            <span>
                <button>Back</button>
            </span>
            <span>
                <img class="logo" src="./img/logo.jpg" alt="logo image"></img>
            </span>
            <span>
                <button>Edit</button>
            </span>
        </div>
    </header>

    <main>
       <div class="recipe-expand-grid-container">
           <div class="recipe-expand-image">
               <img class="recipe-image" src="./img/bread.jpg" alt="recipe image"></img>
           </div>

           <div class="recipe-expand-title">
               <p>Tasty Bread</p>
           </div>

           <div class="recipe-expand-serving-time-grid">
                <p class="recipe-serving-lable">Servings:</p>
                <p class="recipe-serving">Family of 4</p>
                <p class="recipe-time-lable">Time:</p>
                <p class="recipe-time">30 minutes</p>
           </div>

           <div class="recipe-expand-ingredients">
               <ul class="ingredients">Ingredients:
                   <div class="list-of-ingredients">
                   <li>Milk</li>
                   <li>Eggs</li>
                   <li>Floud</li>
                   <li>Yeast</li>
                   <li>Corn Starch</li>
                   <li>The blood of a child</li>
                   <li>Salt</li>
                   <li>Pepper</li>
                </div>
               </ul>
           </div>

           <div class="recipe-expand-supplies">
               <ul class="supplies">Supplies:
                   <div class="list-of-supplies">
                   <li>Pot</li>
                   <li>Pan</li>
                   <li>Spoon</li>
                   <li>Stove</li>
                   <li>Fire</li>
                   <li>The blood of a child</li>
                   <li>Your own two hands</li>
                   <li>Apposable thumbs</li>
                </div>
               </ul>
           </div>
       </div>
    </main>
